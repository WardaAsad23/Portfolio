name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular App
        run: |
          echo "Building Angular app..."
          npx ng build --base-href "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "Listing dist folder..."
          ls -R dist

      - name: Add 404.html for SPA support
        run: |
          if [ -f dist/browser/index.html ]; then
            echo "Copying 404.html from dist root..."
            cp dist/index.html dist/404.html
          else
            BUILD_DIR=$(find dist -mindepth 1 -maxdepth 1 -type d | head -n 1)
            echo "Copying 404.html from $BUILD_DIR"
            cp "$BUILD_DIR/index.html" "$BUILD_DIR/404.html"
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist   # deploy the entire dist folder
