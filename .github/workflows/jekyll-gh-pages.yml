name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular App
        run: |
          echo "Building Angular app..."
          # Hardcode the new repo name here
          npx ng build --base-href "https://${{ github.repository_owner }}.github.io/Portfolio/"
          echo "Listing dist folder..."
          ls -R dist

      - name: Add 404.html for SPA support
        run: cp dist/portfolio/browser/index.html dist/portfolio/browser/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/portfolio/browser
          token: ${{ secrets.GH_PAT }}
