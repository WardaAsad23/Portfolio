name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular App
        run: |
          echo "Building Angular app..."
          npx ng build --base-href "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "Listing dist folder..."
          ls -R dist

      # This step will find the first folder inside dist and copy 404.html correctly
      - name: Add 404.html for SPA support
        run: |
          BUILD_DIR=$(find dist -mindepth 1 -maxdepth 1 -type d | head -n 1)
          echo "Detected build folder: $BUILD_DIR"
          cp "$BUILD_DIR/index.html" "$BUILD_DIR/404.html"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/*    # Deploy the build folder
