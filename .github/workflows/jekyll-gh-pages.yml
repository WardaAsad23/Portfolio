name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main   # Runs when pushing to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Node.js (use Node 20 for Angular 20+)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install project dependencies
      - name: Install Dependencies
        run: npm ci

      # 4. Build the Angular app
      - name: Build Angular App
        run: |
          echo "Building Angular app..."
          npx ng build --base-href "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "Listing dist folder..."
          ls -R dist

      # 5. Add 404.html (for GitHub Pages SPA routing)
      - name: Add 404.html for SPA support
        run: cp dist/*/index.html dist/*/404.html

      # 6. Deploy to GitHub Pages (gh-pages branch)
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages   # Target branch
          folder: dist/*     # Deploy whatever folder Angular generates
